<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Vaishnavi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: #1db954;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #1db95480;
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 0.8; }
      100% { opacity: 1; transform: scale(1.02); }
    }

    .container {
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    iframe {
      width: 100%;
      height: 352px;
      border-radius: 16px;
      box-shadow: 0 0 20px #1db95470;
      border: none;
    }

    .input-block {
      margin-top: 20px;
      text-align: center;
    }

    input[type="password"] {
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      outline: none;
      background: #1a1a1a;
      color: #1db954;
      font-size: 1rem;
      box-shadow: 0 0 5px #1db95470;
      text-align: center;
    }

    button {
      margin-left: 10px;
      padding: 8px 14px;
      background-color: #1db954;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #18a149;
    }

    .reveal {
      margin-top: 20px;
      display: none;
      font-size: 1rem;
      color: #1db954;
      text-align: center;
    }

    .wrong {
      margin-top: 10px;
      color: #ff4e4e;
      font-size: 0.9rem;
      display: none;
    }
  </style>
</head>
<body>

  <h1>ðŸ–¤</h1>

  <div class="container">
    <iframe src="https://open.spotify.com/embed/track/6nGeLlakfzlBcFdZXteDq7?utm_source=generator&theme=0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
    </iframe>
  </div>

  <div class="input-block">
    <input type="password" id="pass" placeholder="Enter the code">
    <button onclick="checkPass()">Unlock</button>
    <div class="wrong" id="wrong">Wrong code, try again.</div>
  </div>

  <div class="reveal" id="msg">In a world full of noise, you're my only signal. ðŸ–¤</div>

  <script>
    function checkPass() {
      const input = document.getElementById("pass").value;
      const reveal = document.getElementById("msg");
      const wrong = document.getElementById("wrong");
      if (input === "271124") {
        reveal.style.display = "block";
        wrong.style.display = "none";
      } else {
        wrong.style.display = "block";
        reveal.style.display = "none";
      }
    }
  </script>

</body>
</html>
