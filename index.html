<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Vaishnavi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: #1db954;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #1db95480;
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 0.8; }
      100% { opacity: 1; transform: scale(1.02); }
    }

    .container {
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    iframe {
      width: 100%;
      height: 352px;
      border-radius: 16px;
      box-shadow: 0 0 20px #1db95470;
      border: none;
    }

    .secret {
      margin-top: 20px;
      opacity: 0.2;
      cursor: pointer;
      font-size: 0.9rem;
      transition: opacity 0.3s ease, color 0.3s ease;
      color: #888;
    }

    .secret:hover {
      opacity: 1;
      color: #fff;
    }

    .reveal {
      margin-top: 10px;
      display: none;
      font-size: 1rem;
      color: #1db954;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>ðŸ–¤</h1>

  <div class="container">
    <iframe src="https://open.spotify.com/embed/track/6nGeLlakfzlBcFdZXteDq7?utm_source=generator&theme=0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
    </iframe>
  </div>

  <div class="secret" onclick="revealMessage()">click to unlock the message</div>
  <div class="reveal" id="msg">In a world full of noise, you're my only signal. ðŸ–¤</div>

  <script>
    function revealMessage() {
      document.getElementById("msg").style.display = "block";
    }
  </script>

</body>
</html>
